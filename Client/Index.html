<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Research Paper Evaluation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Research Paper Evaluator</h1>
      <p>Upload your research papers for evaluation and comparison with GPT-4o-mini</p>
    </header>
   
    <div id="drop-area">
      <form class="my-form">
        <p>Drag & Drop PDFs here or click to select</p>
        <input type="file" id="fileElem" accept="application/pdf" multiple onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select PDF Files</label>
        <label class="removeButton" id="removeButton" style="display: none;">Clear Files</label>
      </form>
    </div>
   
    <div id="selected-files" class="selected-files" style="display: none;"></div>
   
    <div class="action-buttons" style="display: none;">
      <button id="evaluate-button" class="button">Evaluate & Compare Papers</button>
    </div>
   
    <div id="error-message" class="error-message"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
