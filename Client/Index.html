<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Reserach Paper Evaluation</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Reserach Paper Evaluator</h1>
      <p>Upload your research paper PDF for evaluation</p>
    </header>
    
    <div id="drop-area">
      <form class="my-form">
        <p>Drag & Drop a PDF here or click to select</p>
        <input type="file" id="fileElem" accept="application/pdf" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select PDF File</label>
        <label class="removeButton" id="removeButton" style="display: none;">X</label>
      </form>
    </div>
    
    <div id="error-message" class="error-message"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
